         <!-- <script src="js/jquery.js"></script> -->

        <script>

                // KeyPress: when you press anykey then change background color
                $(document).ready(function(){
                $('body').keypress(function(){
                    $(this).css('background-color', '#00b386');
                });

                // KeyDown
                $('body').keydown(function(){
                    $(this).css('background-color', '#ff0066');
                });


                // KeyUp:
                $('body').keyup(function(){
                    $(this).css('background-color', '#660066');
                });
            });
        </script>
