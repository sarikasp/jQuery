    <div id="box2"> 
    <h2>Method Chaining:</h2>
    <p>Chaining allows us to run multiple jQuery methods <span> (on the same element)</span> 
        within a single statement.</p>
    </div><br>
    <button id="animateBtn">Animate</button>

    <script src="js/jquery.js"></script>

    <script>
        $('document').ready(function(){
            $('#animateBtn').click(function(){        
                $('#box2').css('background', 'pink').slideUp(2000).slideDown(2000);
            });
        });
    </script>
