         <!-- AFTER BEFORE METHOD -->

                <div id="box2" style="width: 30%;">
                    <h2>After & Before Methods:</h2>
                    <p>The before() method inserts <span>specified content</span>  in front of (before) the selected elements.  
                        The after() method inserts specified content after the selected elements.</p>
            
                </div><br> 
            
               <button id="btnAfter">After</button>
                <button id="btnBefore">Before</button>
            
                <script src="js/jquery.js"></script>
                <script>     
                    $(document).ready(function(){

                        // // add content after div element
                        $("#btnAfter").click(function(){
                            $("#box2").after("<h3>After Add MinSkole</h3><p>knowledge being reform</p>");
                        });
    
                        // // add content before div element
                        $("#btnBefore").click(function(){
                            $("#box2").before("<h3>Before Add MinSkole</h3><p>knowledge being reform</p>");
                        });
    
                    });
       </script>
