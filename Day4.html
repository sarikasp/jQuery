<!-- jQuery Width & Height Methods -->
    <!-- 
        width(), height(), innerWidth(), innerHeight(), outerWidth(), 
        outerHeight(), outerWidth(true), outerHeight(true) -->

    <div id="box2"  style="width: 30%;">
    <h2>Width & Height Methods: </h2>
        <p>The width() method sets or returns the width of the <span>selected elements.</span>  
            The height() method sets or returns the height of the selected elements.</p>
    </div><br> 
    <button id="btnWidth">Width</button>
    <button id="btnHeight">Height</button>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#btnWidth').click(function(){ 

                // set width for div
                $('#box2').width("400px");
                            
                // display width for content in div
                console.log("Width : " + $("#box2").width());

                // display width for div  without border
                console.log("Inner Width : " + $("#box2").innerWidth());
                        
                // display width for outer div with border
                console.log("Outer Width : " + $("#box2").outerWidth());
                            
                // display width with it's margin
                console.log(" Outer Width(true) : " + $("#box2").outerWidth(true));
            });                    
                        
            $('#btnHeight').click(function(){  

                // set height for div
                $("#box2").height("150px");

                // display height for content in div
                console.log("Height : " + $("#box2").height());

                // display height for div without border
                console.log("Inner Height : " + $("#box2").innerHeight());

                //  display height for outer div with border
                console.log("Outer Height : " + $("#box2").outerHeight());

                // display height with it's margin
                console.log(" Outer Height(true) : " + $("#box2").outerHeight(true));
            });
        });
    </script>
