            $('#btnHide').click(function(){

                // $('#box2').hide(1000); 
                $('#box2').hide(3000, function(){
                    console.log("Now it is Hidden");
                }); 
            });
        $('#btnShow').click(function(){ 
            // $('#box2').show();

            $('#box2').show(1000, function(){
